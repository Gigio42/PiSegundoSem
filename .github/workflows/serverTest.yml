name: Run server and test

on:
  schedule:
    - cron:  '0,30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Start server
      run: npx nodemon Server/server.js &
      env:
        PORT: 3000
        HOST: localhost

    - name: Run test
      run: node Test/gerar_chapas.cjs

    - name: Show SQLite database
      run: |
        sudo apt-get install -y sqlite3
        sqlite3 Server/estoque.sqlite .dump