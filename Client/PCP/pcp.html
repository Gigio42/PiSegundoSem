<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Seu Nome" />
        <title>Controle de Produção</title>
        <link id="theme" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/1.2.5/spinkit.min.css" />
        <link rel="stylesheet" href="pcp.css" />
        <link rel="icon" type="image/png" sizes="16x16" href="./media/Web/icons8-cardboard-basic-outline-16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./media/Web/icons8-cardboard-basic-outline-32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./media/Web/icons8-cardboard-basic-outline-96.png" />
    </head>
    <body class="body">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <aside id="aside" class="aside col-md-2 navbar-lateral d-none d-md-block">
                    <div class="logo-container">
                        <img class="logo" src="./media/logoTransparente.png" alt="Logo" />
                    </div>
                    <nav class="p-2 navbar">
                        <div class="navbar-header">
                            <div class="media hide-on-mobile">
                                <img class="mr-3 align-self-center" alt="Profile Pic" id="profilePic" style="width: 50px; height: 50px; border-radius: 50%" />
                                <div class="media-body">
                                    <h5 class="mt-0 mb-0" id="user-name">Username</h5>
                                    <p class="mb-0 text-muted" id="role">Administrador</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <ul class="list-unstyled">
                                <li id="showSelectedButton" class="icon-li mb-2">
                                    <a>
                                        <img class="imgicon" src="media/bandeira.png" alt="bandeira Icon" />
                                        Reservar
                                    </a>
                                </li>
                                <li id="optionsButton" class="icon-li mb-2">
                                    <a>
                                        <img class="imgicon" src="media/filter.png" alt="filter Icon" />
                                        Filtrar
                                    </a>
                                </li>
                                <li id="openModalLink" class="icon-li mb-2">
                                    <a>
                                        <img class="imgicon" src="media/relatorio.png" alt="relatorio Icon" />
                                        Consulta
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </aside>

                <!-- Main Content -->
                <main class="col-md-10 p-0">
                    <div class="header">
                        <!-- Header -->
                        <header class="header-custom text-light d-flex justify-content-between align-items-center">
                            <h1 class="m-0 hide-on-mobile">Gerenciamento PCP</h1>
                            <div class="d-flex align-items-center">
                                <button id="mobileOptionsButton" class="mobileOptions">
                                    <img src="../PCP/media/icons8-reserva-48.png" alt="Reservar" />
                                </button>
                                <button id="mobileOpenModalLink" class="mobileOptions">
                                    <img src="../PCP/media/icons8-loading-50.png" alt="Consulta" />
                                </button>
                                <div class="dark-mode-toggle mx-2">
                                    <input type="checkbox" id="darkModeToggle" />
                                    <label for="darkModeToggle"></label>
                                </div>
                                <button id="logoutButton" class="mx-2">
                                    <img class="sair" src="../adm/media/sair (1).png" alt="Sair icon" />
                                </button>
                            </div>
                        </header>
                    </div>

                    <div id="main-content">
                        <!-- Card -->
                        <section class="p-3">
                            <div class="column-right w-100">
                                <div id="form-container">
                                    <form id="groupingForm" class="grouping-form d-none">
                                        <div class="flex-container">
                                            <div class="flex-item">
                                                <div class="form-group">
                                                    <div class="loriei d-flex align-items-center">
                                                        <select class="form-control" id="sortKey">
                                                            <option value="largura">Largura</option>
                                                            <option value="comprimento">Comprimento</option>
                                                            <option value="qualidade">Qualidade</option>
                                                            <option value="vincos">Vincos</option>
                                                            <option value="onda">Onda</option>
                                                            <option value="status">Status</option>
                                                            <option value="data_prevista">Data</option>
                                                            <option value="quantidade_comprada">Quantidade Comprada</option>
                                                            <option value="quantidade_estoque">Quantidade Estoque</option>
                                                        </select>
                                                        <button type="button" class="btn btn-secondary agrupar-button ml-2" id="sortOrder" data-sort="asc">&#8593;</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex-item">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="filterWidth" name="filterWidth" placeholder="Largura" />
                                                        <input type="text" class="form-control" id="filterLength" name="filterLength" placeholder="Comprimento" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="filterVincos" name="filterVincos" placeholder="Vincos" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="filterQualidade" name="filterQualidade" placeholder="Qualidade" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="filterOnda" name="filterOnda" placeholder="Onda" />
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn agrupar-button w-100 update">ATUALIZAR</button>
                                                </div>
                                                <div class="form-group">
                                                    <button id="clearButton" type="submit" class="btn agrupar-button w-100">LIMPAR</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div id="card-container">
                                    <div id="container"></div>
                                </div>
                            </div>
                        </section>
                    </div>

                    <!-- Modals -->
                    <div id="popupContainer" class="modal" style="display: none">
                        <div id="modalContent" class="modal-content">
                            <span class="close d-none" id="closeModal">&times;</span>
                            <form id="partNumberForm">
                                <label for="partNumber">Part Number:</label>
                                <input type="text" id="partNumber" name="partNumber" />
                                <button id="reserveButton">Reserve</button>
                            </form>
                        </div>
                    </div>

                    <div id="itemModal" class="modal">
                        <div id="itemContainer" class="modal-content">
                            <span class="close" id="closeItemModal">&times;</span>
                            <input type="search" id="searchBar" placeholder="Procurar PART NUMBER" />
                        </div>
                    </div>

                    <div id="infoModal" class="modal">
                        <div id="infoContainer" class="modal-content">
                            <span class="close" id="closeInfoModal">&times;</span>
                        </div>
                    </div>

                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" class="sk-cube-grid" style="display: none">
                        <div class="sk-cube sk-cube1"></div>
                        <div class="sk-cube sk-cube2"></div>
                        <div class="sk-cube sk-cube3"></div>
                        <div class="sk-cube sk-cube4"></div>
                        <div class="sk-cube sk-cube5"></div>
                        <div class="sk-cube sk-cube6"></div>
                        <div class="sk-cube sk-cube7"></div>
                        <div class="sk-cube sk-cube8"></div>
                        <div class="sk-cube sk-cube9"></div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link id="swal2-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script type="module" src="pcp.js"></script>
    </body>
</html>
