<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <!-- Adicionando o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="compras.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Bem-vindo à página de compras</h1>
        <div id="dropzone" class="dropzone text-center mt-4">Arraste e solte o arquivo PDF aqui</div>
        <pre id="jsonOutput" class="mt-4"></pre>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="fecharbtn d-flex justify-content-between align-items-center">
                    <h2>Confirme todas as informações dos itens que chegaram</h2>
                    <button id="backButton" class="btn voltar btn-primary">Voltar</button>
                    <div class="select-wrapper">
                        <select id="fornecedor" name="fornecedor">
                            <option value="" disabled selected>fornecedor</option> <!-- Opção padrão desativada -->
                            <option value="penha">Penha</option>
                            <option value="fernandez">Fernandez</option>
                            <option value="irani">Irani</option>
                        </select>
                    </div>
                    
                </div>
                
                
                
                <!-- Tabela para mostrar os dados -->
                <div class="table-container">
                    <table id="dataTable" class="table mt-4"></table>
                </div>

                
                <div class="btninferior mt-4 d-flex justify-content-end">
                    <button id="sendButton" class="btn btn-success mr-2">Enviar</button>
                    <button id="editButton" class="btn btn-warning">Editar</button>
                    <div class="jsonshow"> <pre id="jsonContent"></pre></div>
                    
                </div>
                
            </div>
        </div>
    </div>


        

    <!-- Adicionando o jQuery (necessário para o Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        $(document).ready(function() {
    $('#fornecedor').change(function() {
        var fornecedorSelecionado = $(this).val();
        if (fornecedorSelecionado === 'penha') {
            // Carregar o script correspondente ao fornecedor Penha
            carregarScript('penha-irani.js');
        } else if (fornecedorSelecionado === 'fernandez') {
            // Carregar o script correspondente ao fornecedor Fernandez
            carregarScript('fernandez.js');
        } else if (fornecedorSelecionado === 'irani') {
            // Carregar o script correspondente ao fornecedor Irani
            carregarScript('penha-irani.js');
        }
    });
});

function carregarScript(url) {
    var script = document.createElement('script');
    script.src = url;
    document.head.appendChild(script);
}

    </script>

    <!-- Adicionando o Popper.js (necessário para o Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Adicionando o Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Adicionando a biblioteca pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- Adicionando o seu script JavaScript -->
    <script src="compras.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
