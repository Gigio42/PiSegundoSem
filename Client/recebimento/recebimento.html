<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XML File Reader</title>
<style>
    body {
        color: #000;
        background-color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
    }
    header {
        width: 100%;
        padding: 10px 0;
        background-color: #444;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }
    #drop_zone {
        border: 2px dashed #0087F7;
        border-radius: 10px;
        width: 200px;
        height: 100px;
        color: #0087F7;
        text-align: center;
        padding: 20px;
        position: fixed;
        left: 10%;
        top: 50%;
        transform: translateY(-50%);
    }
    #output {
        display: none;
        width: 95%;
        border-collapse: collapse;
        margin: 80px auto 0;
        border: 3px solid #4caf50;
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
    th {
        background-color: #335c30;
        color: #fff;
    }
    td {
        color: #000;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
        background-color: #fff;
    }
    .button, .update-button {
        padding: 5px 10px;
        cursor: pointer;
        color: #fff;
        background-color: #335c30;
        border: none;
        border-radius: 5px;
    }
    input[type="text"], select, input[type="date"] {
        padding: 5px;
        border-radius: 5px;
        border: none; /* Removed borders */
        width: 100%;
        box-sizing: border-box;
        background-color: transparent; /* Makes the input background transparent */
        text-align: center; /* Centers the text inside the inputs */
    }
    .currency-input {
        position: relative;
        display: flex;
        align-items: center;
    }
    .currency-symbol {
        color: black;
        margin-right: 5px;
    }
</style>


</head>
<body>
<header>
    <button class="button" onclick="toggleDropZone()">Mostrar/Esconder Área de Arrastar</button>
    <button class="button" onclick="toggleTheme()">Modo Claro/Escuro</button>
</header>
<div id="drop_zone">Arraste e solte o arquivo XML aqui</div>
<table id="output">
    <thead>
        <tr>
            <th>Fornecedor</th>
            <th>Data da Compra</th>
            <th>Código do Produto</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
            <th>Valor Total</th>
            <th>Qualidade</th>
            <th>Medida</th>
            <th>Tipo de Onda</th>
            <th>Vincada</th>
            <th>Status</th>
            <th>Data</th>
            <th>Atualizar</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>



<script>


function getTableDataAsObject() {
    var table = document.getElementById('output');
    var rows = table.getElementsByTagName('tbody')[0].rows;
    var data = [];

    for (let i = 0; i < rows.length; i++) {
        var row = rows[i];
        var rowData = {
            supplier: row.cells[0].querySelector('input').value,
            purchaseDate: row.cells[1].querySelector('input').value,
            productCode: row.cells[2].querySelector('input').value,
            quantity: row.cells[3].querySelector('input').value,
            unitPrice: row.cells[4].querySelector('.currency').value,
            totalPrice: row.cells[5].querySelector('.total').textContent,
            quality: row.cells[6].querySelector('input').value,
            measure: row.cells[7].querySelector('input').value,
            waveType: row.cells[8].querySelector('select').value,
            creased: row.cells[9].querySelector('select').value,
            status: row.cells[10].querySelector('select').value,
            lastUpdated: row.cells[11].querySelector('input').value
        };
        data.push(rowData);
    }
    return data;
}

function sendDataToServer() {
    var data = getTableDataAsObject();
    fetch('http://localhost:5500/recebimento', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Dados enviados com sucesso!');
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Erro ao enviar dados!');
    });
}



    document.getElementById('drop_zone').addEventListener('dragover', function(event) {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy';
    });
    
    document.getElementById('drop_zone').addEventListener('drop', function(event) {
        event.preventDefault();
        var file = event.dataTransfer.files[0];
        var reader = new FileReader();
        reader.onload = function(event) {
            var xml = event.target.result;
            parseXML(xml);
            document.getElementById('drop_zone').style.display = 'none';
            document.getElementById('output').style.display = 'table';
        };
        reader.readAsText(file);
    });
    
    function parseXML(xml) {
        var parser = new DOMParser();
        var xmlDoc = parser.parseFromString(xml, "application/xml");
        var products = xmlDoc.getElementsByTagName("det");
        var table = document.getElementById('output').getElementsByTagName('tbody')[0];
        table.innerHTML = '';

        var supplier = extractSupplier(xmlDoc);

        Array.from(products).forEach(product => {
            var prodDetails;
            switch(supplier) {
                case "PENHA":
                    prodDetails = prod_Penha(product);
                    break;
                case "FERNANDEZ":
                    prodDetails = prod_Fernandez(product);
                    break;
                case "Irani":
                    prodDetails = prod_Irani(product);
                    break;
                default:
                    // Handle case where no known supplier is found or do nothing
                    return;
            }
            var chapaData = data_Chapa(prodDetails, product, supplier, xmlDoc);
            criarProd(table, chapaData);
        });
    }
    
    function extractPurchaseDate(xmlDoc) {
        var dhEmi = xmlDoc.getElementsByTagName("dhEmi")[0].textContent;
        var datePart = dhEmi.split('T')[0];
        var dateComponents = datePart.split('-');
        return dateComponents[2] + '/' + dateComponents[1] + '/' + dateComponents[0];
    }
    
    function extractSupplier(xmlDoc) {
        var xNome = xmlDoc.getElementsByTagName("emit")[0].getElementsByTagName("xNome")[0].textContent;
        if (xNome.includes("PENHA")) {
            return "PENHA";
        } else if (xNome.includes("FERNANDEZ")) {
            return "FERNANDEZ";
        } else if (xNome.includes("Irani")) {
            return "Irani";
        } else {
            return ""; // Caso não encontre nenhum fornecedor conhecido
        }
    }
    
    function prod_Penha(product) {
        var xProd = product.getElementsByTagName("xProd")[0].textContent;
        return {
            qualidade: xProd.match(/-QUAL\.(.*)-MED\./)[1],
            medida: xProd.match(/-MED\.(.*)--REF\./)[1].replace(/^[^-]*-/,'').trim(),
            tipoOnda: xProd.match(/ONDA (.*?)-SEU PEDIDO/)[1],
            vincada: /VINCADA/.test(xProd) ? "Sim" : "Não"
        };
    }
    
    function prod_Fernandez(product) {
        var xProd = product.getElementsByTagName("xProd")[0].textContent;
        var parts = xProd.split('-');
        var tipoOnda = parts.length > 1 ? parts[1].match(/[A-Za-z]+/)[0] : "";
        var startOfMeasure = parts[1].indexOf(tipoOnda) + tipoOnda.length;
        var medida = parts.length > 1 ? parts[1].substring(startOfMeasure).trim() : "";
    
        return {
            qualidade: parts[0] ? parts[0].trim() : "",
            medida: medida,
            tipoOnda: tipoOnda,
            vincada: "" // Always empty for Fernandez
        };
    }
    
    function prod_Irani(product) {
        var xProd = product.getElementsByTagName("xProd")[0].textContent;
        var qualidade = xProd.match(/OND\.(.*?)\//)[1].trim();
        var ondaEmedida = xProd.split('/')[1];
        var tipoOnda = ondaEmedida.match(/([A-Za-z]+) /)[1];
        var medida = ondaEmedida.match(/\d+ X \d+/)[0];
    
        return {
            qualidade: qualidade,
            medida: medida,
            tipoOnda: tipoOnda,
            vincada: "" // Sempre vazio para Irani
        };
    }
    
    function data_Chapa(prodDetails, product, supplier, xmlDoc) {
        var purchaseDate = extractPurchaseDate(xmlDoc);
        var xPed = product.getElementsByTagName("xPed")[0].textContent;
        var qCom = parseFloat(product.getElementsByTagName("qCom")[0].textContent).toString();
        var vUnCom = parseFloat(product.getElementsByTagName("vUnCom")[0].textContent).toFixed(2);

        return {
            prodDetails: prodDetails,
            xPed: xPed,
            qCom: qCom,
            vUnCom: vUnCom,
            supplier: supplier,
            purchaseDate: purchaseDate
        };
    }
    
    function criarProd(table, chapaData) {
        var row = table.insertRow(-1);

        var cellContents = [
            `<input type='text' value='${chapaData.supplier}'>`,
            `<input type='date' value='${formatDate(chapaData.purchaseDate)}'>`,
            `<input type='text' value='${chapaData.xPed}'>`,
            `<input type='text' class='quantity' value='${chapaData.qCom}' oninput='calculateTotal(this)'>`,
            '<div class="currency-input"><span class="currency-symbol">R$</span><input type="text" class="currency" value="' + chapaData.vUnCom + '" oninput="calculateTotal(this, \'unit\')"></div>',
            '<div class="currency-input"><span class="currency-symbol">R$</span><span class="currency total">' + (chapaData.qCom * chapaData.vUnCom).toFixed(2) + '</span></div>',
            `<input type='text' value='${chapaData.prodDetails.qualidade}'>`,
            `<input type='text' value='${chapaData.prodDetails.medida}'>`,
            `<select>${["E", "B", "C", "BB", "BC", ""].map(type => `<option value="${type}" ${type === chapaData.prodDetails.tipoOnda ? "selected" : ""}>${type}</option>`).join("")}</select>`,
            `<select><option value="">Vazio</option><option value="Sim" ${"Sim" === chapaData.prodDetails.vincada ? "selected" : ""}>Sim</option><option value="Não" ${"Não" === chapaData.prodDetails.vincada ? "selected" : ""}>Não</option></select>`,
            `<select style='width: 120px;'>${["Comprado", "Recebido", "Parcialmente", "Atrasado", "Cancelado"].map(status => `<option>${status}</option>`).join("")}</select>`,
            `<input type='date' value='${new Date().toISOString().slice(0, 10)}'>`,
            `<button class='update-button' onclick='sendDataToServer()'>Atualizar</button>`
        ];

        cellContents.forEach(content => {
            var cell = row.insertCell();
            cell.innerHTML = content;
        });
    }
    
    
    function toggleDropZone() {
        var dropZone = document.getElementById('drop_zone');
        var output = document.getElementById('output');
        if (dropZone.style.display === 'none') {
            dropZone.style.display = 'block';
            output.style.display = 'none';
        } else {
            dropZone.style.display = 'none';
            output.style.display = 'table';
        }
    }
    
    function toggleTheme() {
        var body = document.body;
        var output = document.getElementById('output');
        body.classList.toggle('light-mode');
        
        if (body.classList.contains('light-mode')) {
            body.style.backgroundColor = '#fff';
            body.style.color = '#333';
            output.style.color = '#333';
        } else {
            body.style.backgroundColor = '#333';
            body.style.color = '#fff';
            output.style.color = '#fff';
        }
    }
    
    function calculateTotal(input, type = 'quantity') {
        let row = input.closest('tr');
        let quantityInput = row.querySelector('.quantity');
        let unitPriceInput = row.querySelector('.currency-input .currency');
        let totalPriceDisplay = row.querySelector('.currency-input .total');
    
        let quantity = parseFloat(quantityInput.value) || 1;
        let unitPrice = parseFloat(unitPriceInput.value) || 0;
    
        let totalPrice = (quantity * unitPrice).toFixed(2);
        totalPriceDisplay.textContent = totalPrice;
    }
    
    function formatDate(date) {
        const [day, month, year] = date.split('/');
        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
    }

    function getTableDataAsObject() {
        var table = document.getElementById('output');
        var rows = table.getElementsByTagName('tbody')[0].rows;
        var data = [];

        for (let i = 0; i < rows.length; i++) {
            var row = rows[i];
            var rowData = {
                supplier: row.cells[0].querySelector('input').value,
                purchaseDate: row.cells[1].querySelector('input').value,
                productCode: row.cells[2].querySelector('input').value,
                quantity: row.cells[3].querySelector('input').value,
                unitPrice: row.cells[4].querySelector('.currency').value,
                totalPrice: row.cells[5].querySelector('.total').textContent,
                quality: row.cells[6].querySelector('input').value,
                measure: row.cells[7].querySelector('input').value,
                waveType: row.cells[8].querySelector('select').value,
                creased: row.cells[9].querySelector('select').value,
                status: row.cells[10].querySelector('select').value,
                lastUpdated: row.cells[11].querySelector('input').value
            };
            data.push(rowData);
        }
        return data;
    }

    function showTableDataAsObject() {
    var tableObject = getTableDataAsObject();
    alert(JSON.stringify(tableObject, null, 2));
    }
    
</script>
</body>
</html>
