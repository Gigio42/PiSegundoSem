<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Navbar Lateral -->
            <nav class="col-md-3 d-none d-md-block sidebar full-height">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="../recebimento/index.html">Recebimento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PCP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ADM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produção</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Compras</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <div class="login col-md-9">
                <h1 class="p-5 text-center">Bem-vindo ao espaço de gerenciamento de estoque</h1>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="espaço-login col-12 col-sm-8 col-md-6">
                            <h1 class="text-center mb-4">Login</h1>
                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="username">Nome de usuário</label>
                                            <input type="text" class="form-control" id="username" placeholder="Insira o nome de usuário" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Senha</label>
                                            <input type="password" class="form-control" id="password" placeholder="Insira a senha" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block" id="login">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery e JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
